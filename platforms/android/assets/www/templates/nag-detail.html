<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{nag.name}}">
    <ion-content class="padding">
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right" type="item-text-wrap">
                <img ng-src="{{nag.face}}">
                <h2>{{nag.name}}</h2>
                <p>{{nag.lastText}}</p>
            </ion-item>
        </ion-list>
        <button class="button button-block" ng-click="remove(nag)">
            Done
        </button>
        <button class="button button-block" ng-click="notification(nag)">
            notif
        </button>
        <!--<img ng-src="{{nag.face}}" style="width: 64px; height: 64px">
          <p>
            {{nag.lastText}}
          </p>-->
        <ion-list>
            <div class="card">
                <ion-item>
                    <div class="video-container">
                        <iframe src="https://www.youtube.com/embed/lkK72EmvDz4" frameborder="0" width="560" height="315"></iframe>
                    </div>
                </ion-item>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
